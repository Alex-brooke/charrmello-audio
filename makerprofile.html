<body>
    <div class="navWrapper">
        <div class="topnav" id="mainNav">
            <a href="index.html" class="menuItem" id="logo_Image"><img src="/assets/icons/header_logo.png"

                        </div>
                    </div>
                </a>

                <a href="#">
